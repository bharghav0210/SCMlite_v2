<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .info-item {
            margin: 15px 0;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            width: 180px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Account</h2>
        <div class="info-item"><span class="label">Full Name:</span> {{ user.name }}</div>
        <div class="info-item"><span class="label">Email:</span> {{ user.email }}</div>
        <div class="info-item"><span class="label">Account Created:</span> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
