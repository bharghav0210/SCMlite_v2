<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMLite - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/supply_chain_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      display: flex;
      flex-direction: row;
      max-width: 950px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      background-color: rgba(255, 255, 255, 0.95);
      animation: fadeIn 0.8s ease-in-out;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 40px;
    }

    .left-panel {
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e8449;
    }

    .alt-button {
      margin-top: 15px;
      background-color: #3498db;
    }

    .alt-button:hover {
      background-color: #2c80b4;
    }

    .g-recaptcha {
      margin-bottom: 20px;
    }

    .flash {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      padding: 10px;
      margin: 10px 0;
      color: #333;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>New here?</h3>
      <p>Create your account to get started with SCMLite.</p>
      <a href="{{ url_for('signup') }}"><button type="button" class="alt-button">SIGN UP</button></a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>SCMLite Login</h2>
      <p>Enter your credentials to access your dashboard.</p>
      
      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <input type="email" name="username" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
