<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMLite - Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/supply_chain_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      display: flex;
      max-width: 950px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel {
      background: #f1f1f1;
    }

    h2 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fdfdfd;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e8449;
    }

    .alt-button {
      background-color: #3498db;
      margin-top: 15px;
    }

    .alt-button:hover {
      background-color: #2c80b4;
    }

    .flash {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      padding: 10px;
      margin: 10px 0;
      color: #333;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
    }

    small {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>Already have an account?</h3>
      <p>Log in to access your dashboard.</p>
      <a href="{{ url_for('login') }}"><button type="button" class="alt-button">SIGN IN</button></a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>SCMLite</h2>
      <h3>Create Account</h3>

      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">SIGN UP</button>
        <small>I have read and accept the Privacy Policy & Conditions of use</small>
      </form>
    </div>
  </div>
</body>
</html>
