<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c1dfff, #f5e1ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-form-wrapper {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .edit-form-wrapper h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .edit-form-wrapper form {
            display: flex;
            flex-direction: column;
        }

        .edit-form-wrapper label {
            margin-bottom: 5px;
            color: #4b4453;
            font-weight: 600;
        }

        .edit-form-wrapper input,
        .edit-form-wrapper select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .edit-form-wrapper button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-form-wrapper button:hover {
            background-color: #2980b9;
        }

        .edit-form-wrapper .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .edit-form-wrapper .back-link a {
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }

        .edit-form-wrapper .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-form-wrapper">
        <h2>Edit User</h2>
        <form action="/update-user/{{ user.email }}" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" readonly>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <div class="back-link">
            <a href="/user-management">‚Üê Back to User Management</a>
        </div>
    </div>
</body>
</html>
