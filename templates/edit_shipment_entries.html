<!DOCTYPE html>
<html>
<head>
    <title>Edit Shipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Shipment</h2>
        <form action="/edit-shipment/{{ shipment.shipment_id }}" method="post">
            <label>PO Number</label>
            <input type="text" name="po_number" value="{{ shipment.po_number }}" required>

            <label>Route Details</label>
            <input type="text" name="route_details" value="{{ shipment.route_details }}" required>

            <label>Device</label>
            <input type="text" name="device" value="{{ shipment.device }}" required>

            <label>Goods Type</label>
            <input type="text" name="goods_type" value="{{ shipment.goods_type }}" required>

            <label>Expected Delivery Date</label>
            <input type="date" name="expected_delivery_date" value="{{ shipment.expected_delivery_date }}" required>

            <button type="submit">Update Shipment</button>
        </form>
        <a href="/edit-shipment">Back to Shipments</a>
    </div>
</body>
</html>
